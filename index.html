<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- contenitore centrato -->
    <div class="container">

      <!-- logo + titolo -->
      <header>
        <img class="logo" src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <div class="container-item">

        <!-- menu di navigazione -->
        <nav>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </nav>

        <!-- lista monopattini -->
        <main>

          <section>
            <input type="checkbox" checked>
            <h1>Monopattino Gino22</h1>
            <p>&#10132; Via Guandalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <div class="medium progress-bar">41%</div>
          </section>

          <section>
            <input type="checkbox">
            <h1>Monopattino Mike24</h1>
            <p>&#10132; Via Ricciardoni - a 420 metri da te</p>
            <p>Stato carica:</p>
            <div class="high progress-bar">78%</div>
          </section>

          <section>
            <input type="checkbox">
            <h1>Monopattino Fede154</h1>
            <p>&#10132; Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <div class="low progress-bar">20%</div>
          </section>

        </main>
      </div>
    </div>
  </body>
</html>
